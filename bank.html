<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6"> Let's get some  <span class="font-semibold text-orange-400">Baap er Taka</span></h1>
    
    </header>

    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-amber-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-lime-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>
              
                
            </div>


        </section>

        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-emerald-600 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Deposit</h4>
                   
                <input class="mb-4 w-9/12 block px-3" type="text" name="" id="deposit-field" placeholder="$Amount you want to Deposit ">
        
                <button id="btn-deposit" class="px-8 py-2 bg-green-300  hover:bg-zinc-700 rounded-lg font-medium text-zinc-900 hover:text-white">Deposit</button>

                </div>





                    <div class="bg-blue-600 p-8 rounded-xl">
                        <h4 class="text-2xl mb-4">Withdraw</h4>
                        <input class="mb-4 w-9/12 block px-3" type="email" name="" id="Withdraw-feild" placeholder="$Amount you want to Withdraw">
                
                        <button id="btn-widthraw" class="px-8 py-2 bg-green-300  hover:bg-zinc-700 rounded-lg font-medium text-zinc-900 hover:text-white">Withdraw</button>
                </div>
               
              
                
            </div>


        </section>

    </main>

<script src="utilities.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
